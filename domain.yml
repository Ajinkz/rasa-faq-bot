intents:
- goodbye
- greet
- faq
- affirm
- deny
- bye
templates:
  utter_greet:
  - text: 你好~
  utter_goodbye:
  - text: 再见~
  utter_default:
  - text: 抱歉，这个问题超出我的能力范围了哟...
  utter_ask_need_help:
  - text: 请问您需要帮助吗？
  utter_ask_need_more_help:
  - text: 请问您还需要什么帮助吗？
  utter_sorry:
  - text: 非常抱歉，没有解答您的问题。您可以拨打电话转人工服务...
actions:
- actions.ActionGetFAQAnswer
- utter_greet
- utter_goodbye
- action_get_answer
- utter_default
- utter_ask_need_help
- utter_ask_need_more_help
- utter_ask_is_success
- utter_sorry
- utter_bye
